apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  annotations:
   version: "21"
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: nodefac.azurecr.io/node:21
          ports:
            - containerPort: 5000
          env:
            - name: mongodblink
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: MONGODB_URI
            - name: JWT_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: JWT_SECRET_KEY
            - name: frontweb
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: FRONTEND_URL
      imagePullSecrets:
        - name: acr-secret
